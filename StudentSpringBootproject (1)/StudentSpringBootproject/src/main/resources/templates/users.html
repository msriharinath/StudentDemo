<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Online Students Enrollment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Online Students Enrollment System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container text-center">
<div>
	<form th:action="@{/logout}" method="post">
		<p>
			Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
		</p>
		<input type="submit" value="Sign Out" />
		 </form>
</div>
    <div>
    
       
        <h1>List of Users</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>Role Id</th>
                    <th>User Name</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Email Id</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.userid}">User ID</td>
                    <td th:text="${user.roleid}">E-mail</td>
                    <td th:text="${user.username}">User Name</td>
                    <td th:text="${user.firstname}">First Name</td>
                    <td th:text="${user.lastname}">Last Nmae</td>
                    <td th:text="${user.mobileno}">Mobile Number</td>
                    <td th:text="${user.emailid}">Email Id</td>
                    <td th:text="${user.status}">Status</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
