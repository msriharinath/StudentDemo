<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Online Students Enrollment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Online Students Enrollment System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
        </button>
        <a class="navbar-brand" th:href="@{/admin}">Admin Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
	<div class= "row">
		<h1>List Students</h1>
		
	</div>
	<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
	<table class="table table-striped table-bordered">
		<thead class= "table-dark">
			<tr>
			<th>Registration Id</th>
			<th>First Name</th>
			<th>Course Id</th>
			<th>Last Name</th>
			<th>Dob</th>
			<th>Mobile Number</th>
			<th>Email Id</th>
			<th>Course Applied</th>
			<th>Last Course Studied</th>
			<th>Date Of Pass</th>
			<th>Average Marks</th>
			<th>status</th>
			<th>--  Action  --</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student: ${students}">
			<td th:text="${student.registrationid}"></td>
			<td th:text="${student.firstname}"></td>
			<td th:text="${student.courseid}"></td>
			<td th:text="${student.lastname}"></td>
			<td th:text="${student.dob}"></td>
			<td th:text="${student.mobilenumber}"></td>
			<td th:text="${student.emailid}"></td>
			<td th:text="${student.courseapplied}"></td>
			<td th:text="${student.lastcoursestudied}"></td>
			<td th:text="${student.dateofpass}"></td>
			<td th:text="${student.averagemarks}"></td>
			<td th:text="${student.status}"></td>	
			<td>
						<a th:href = "@{/students/edit/{registrationid}(registrationid=${student.registrationid})}"
						 class = "btn btn-primary">Update</a>
						 <a th:href = "@{/students/{registrationid}(registrationid=${student.registrationid})}"
						 class = "btn btn-danger">Delete</a>
						 
			</td>			 
			</tr>
		</tbody>
	</table>
</div>		
</body>
</html>
